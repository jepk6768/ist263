<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .welcome {display:flex; justify-content: center;}

        .skip {
            background-color: #f19d01;
            padding: 5px;
            border: 1px solid black;
            position: absolute;
            top: 30px;
            left: -999px; /* pushes it off screen */
        }
        .skip:focus {
            left: 10px;
        }
        /* focus is a psuedo class that means the element has been tabbed to */
    </style>
</head>
<body>
    <a href="#content" class="skip" tabindex="1">Skip to Content</a><br>
    <a href="https://syr.edu" tabindex="2">Syracuse U</a><br>
    <a href="http://www.amazon.com" tabindex="3">Amazon</a><br>
    <a href="http://www.google.com" tabindex="4">Google</a>
    <div class="welcome">Hello World</div>
    <p id="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit doloremque dolorem modi corrupti? Fuga voluptatum vel nobis, id ipsum sequi dicta culpa maxime laudantium ad, libero, porro facilis voluptas repellendus.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
</head>
<body>
    <h1>Food Order Form</h1>
    <form method="post" action="">
        <label for="fullname">Name: </label>
        <input type="text" id="fullname" name="fullname">
        <label for="specialinstructions">Special Instructions:</label>
        <textarea id="specialinstructions" name="specialinstructions"></textarea><br>
        <lable for="delivery">Delivery</lable>
        <input type="radio" id="delivery" name="deliverypickup" value="delivery">
        <label for="pickup">Pickup</label>
        <input type="radio" id="pickup" name="deliverypickup" value="pickup"><br>
        <!-- link radio buttons together by naming them the same thing-->
        <label for="plastic">Do You Need Plastic?</label>
        <input type="checkbox" id="plastic" name="plastic" value="yes"><br>
        <label for="region">What Region?</label>
        <select id="region" name="region">
            <option value="westcott">Westcott</option>
            <option value="downtown">Downtown</option>
            <option value="eastwood">Eastwood</option>
            <option value="skytop">Skytop</option>
        </select><br>
        <input type="submit" value="Send My Form">


    </form>
</body>
</html>

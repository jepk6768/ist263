<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <script>
        function welcome () {
        alert("Hello Web Developers");
        // alert pops up a box
        }
        function second () {
            alert("Second Pop Up");
        }
    </script>
</head>
<body onclick="welcome();">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto porro mollitia sequi autem optio sed voluptate debitis, quidem tempora. Repudiandae iusto officiis beatae aliquam laborum expedita sunt, quas ipsum cumque.</p>
    <p onmouseover="second()">This one is our mouse over.</p>
</body>
</html>

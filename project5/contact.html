    <h3>Contact Form</h3>
    <h4>Please Allow 1-3 business days for a response</h4>
    <hr>
    <form method="post" action="https://formspree.io/f/xdojyneq">
        <label for="fullname"></label>Please Enter Your First Name and Last Initial:</label><br><br>
        <input type="text" id="fullname" name="fullname"><br><br>
        <label for="helptype"></label>Please Select Which Type of Issue You are Having:</label><br><br>
        <select id="helptype" name="helptype">
            <option value="network">Network</option>
            <option value="computer">Computer</option>
            <option value="phone">Phone</option>
            <option value="Other">Other</option>
        </select>
        <label for="email">Please Enter Your Email:</label><br><br>
        <input type="text" id="email" name="email"><br><br>
        <label for="additional">Please Inlucde Any Other Relevant Information</label><br><br>
        <textarea name="additional"></textarea>
        <br><br><br>
        <input type="submit" value="Send This Form">
    </form>
